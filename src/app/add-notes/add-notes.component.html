<form [formGroup]="addNotes" (ngSubmit)="submitNewNotes()">
    <fieldset>
      <legend>Add Notes</legend>
      <div class="form-group row">
        <!-- <label for="notesTitle" class="col-sm-2 col-form-label">Title</label> -->
        <div class="col-sm-10">
          <input type="text" placeholder="Title" class="form-control-plaintext" id="notesTitle" formControlName="title">
          <small class="form-text text-muted" *ngIf="addNotes.get('title').touched && addNotes.get('title').hasError('required')">Enter a title</small>
          <!-- Note: encountered an error in declaring the minLength it should be minlength -->
          <small class="form-text text-muted" *ngIf="addNotes.get('title').touched && addNotes.get('title').hasError('minlength')">Minimum character should be atleast 6</small>
        </div>
        <small class="form-text text-muted" *ngIf="addNotes.get('title').touched && addNotes.get('title').hasError('maxlength')">Max character should be atleast 15 characters</small>
      </div>
      <div class="form-group">
        <!-- <label for="notesBody">Notes</label> -->
        <!-- <textarea class="form-control" id="notesBody" rows="3" formControlName="notes"></textarea> -->

        <quill-editor 
        trackChanges="all" 
        [modules]="modules"
        [styles]="{height: '200px'}"
        id="notesBody" 
        rows="3" 
        formControlName="notes">
        </quill-editor>

      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!addNotes.valid">Submit</button>
    </fieldset>
</form>
