<form [formGroup]="editNotesForm" (ngSubmit)="submitEditNotes()">
    <fieldset>
      <legend>Edit Notes</legend>
      <input type="text" id="noteId" formControlName="noteId" hidden>
      <div class="form-group row">
        <label for="notesTitle" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input 
          type="text" 
          placeholder="Type your title here" class="form-control-plaintext" 
          id="notesTitle" 
          formControlName="title"
          >
          
        </div>

        <div class="form-group">
          <label for="notesBody" class="col-sm-2 col-form-label">Notes</label>
          <!-- NOTE: For quill editor issue with reactive form. Problem prompts no formControl instance solve this like what i do in below sample -->
  
          <quill-editor 
          trackChanges="all" 
          [modules]="modules"
          [styles]="{height: '200px'}"
          id="notesBody" 
          rows="3"
          [formControl]="editNotesForm.controls['notes']">
          </quill-editor>
    
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </fieldset>
</form>
